<md-dialog>
    <form ng-submit="vm.submit()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.isEdit ? 'Edit chart' : 'Add new chart'}}</h2>
            </div>
        </md-toolbar>

        <md-dialog-content class="kr-form">
            <div class="md-dialog-content">
                <div layout="row">
                    <md-input-container flex="100">
                        <label>Title</label>
                        <input type="text" ng-model="vm.kr.title" autocomplete="off" maxlength="32" required>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Goal</label>
                        <input type="number" ng-model="vm.kr.goal" min="1" max="1000" autocomplete="off" required>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Units</label>
                        <span class="md-placeholder">%, times, etc.</span>
                        <input type="text" ng-model="vm.kr.units" autocomplete="off" maxlength="16" required>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Start Date</label>
                        <span class="md-placeholder">{{vm.dateFormat}}</span>
                        <md-datepicker ng-model="vm.kr.start"
                            ng-required="true"
                            md-hide-icons="calendar"></md-datepicker>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>End Date</label>
                        <span class="md-placeholder">{{vm.dateFormat}}</span>
                        <md-datepicker ng-model="vm.kr.end"
                            ng-required="true"
                            md-min-date="vm.minDate"
                            md-hide-icons="calendar"></md-datepicker>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button class="md-primary" type="button" ng-click="vm.cancel()">
                Cancel
            </md-button>
            <md-button class="md-accent" type="submit">
                {{vm.isEdit ? 'Save' : 'Add'}}
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
