<md-dialog>
    <form ng-submit="vm.submit()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
            </div>
        </md-toolbar>

        <md-dialog-content class="kr-form">
            <div class="md-dialog-content">
                <div layout="row">
                    <md-switch ng-model="vm.config.darkMode" aria-label="Dark Mode" flex="100" md-invert>
                        Dark Mode
                    </md-switch>
                </div>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Default Tab</label>
                        <md-select ng-model="vm.config.defaultTab">
                            <md-option ng-repeat="page in vm.pages" ng-value="page.key">
                                {{ page.name }}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button class="md-primary" type="button" ng-click="vm.cancel()">
                Cancel
            </md-button>
            <md-button class="md-accent" type="submit">
                Save
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
